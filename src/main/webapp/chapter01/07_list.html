<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>List</title>
</head>
<body>
<!-- ul : Unorded list, ol : ordered list, li : list item -->
<ul>
	<li>커피</li>
	<li>따뜻한 차</li>
	<li>우유</li>
</ul>

<ol>
	<li>커피</li>
	<li>따뜻한 차</li>
	<li>우유</li>
</ol>

<!-- dl : definition list or description list -->

<dl>
	<dt>커피</dt>
		<dd>-black hot drink</dd>
	<dt>우유</dt>
		<dd>-white cold milk</dd>
</dl>

</body>
</html>
