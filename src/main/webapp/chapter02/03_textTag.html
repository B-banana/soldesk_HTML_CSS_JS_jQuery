<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TextTag</title>
</head>
<body>
	<header>
		<center>
			<h2>&lt; 텍스트 태그 &gt;</h2>
		</center>
	</header>

	<section>
		<articel>
		<p>
			<b>볼드, 텍스트 강조</b>
		</p>
		<p>
			<strong>스트롱, 텍스트 강조</strong>
		</p>
		<p>
			<i>이탤릭, 텍스트 기울임</i>
		</p>
		<p>
			<em>엠퍼사이즈, 텍스트 강조</em>
		</p>
		<p>
			<ins>텍스트의 밑줄</ins>
		</p>
		<p>
			<del>텍스트의 취소선</del>
		</p>
		<p>
			텍스트<sub>아래첨자</sub><sup>윗첨자</sup>
		</p>
		<p>
			<mark>텍스트에 하이라이트 표시</mark>
		</p>
		</articel>
	</section>

</body>
</html>
