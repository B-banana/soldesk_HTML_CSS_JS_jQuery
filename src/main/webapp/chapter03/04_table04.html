<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<article>
			<table border="1" summary="시맨틱 테이블 요소 실습">
				<!-- summary : 스크린 리더용, 간략한 정보 -->

				<thead>
					<tr>
						<th>태그 명칭</th>
						<th>설명</th>
						<th>사용 여부</th>
					</tr>
				</thead>

				<tbody>
					<tr>
						<td>thead</td>
						<td>표 머리말(head)그룹</td>
						<td>가능</td>
					</tr>
				</tbody>

				<tfoot>
					<tr>
						<td colspan="3">참고사이트 : http://www.w3.org</td>
					</tr>
				</tfoot>

			</table>
		</article>
	</section>





</body>
</html>
