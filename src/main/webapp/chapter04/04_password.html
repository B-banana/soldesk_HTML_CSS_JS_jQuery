<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Submit Type</title>
</head>
<body>
<h2>비밀번호 Input 하기</h2>
<form>
<p>ID : <input type="text" name="id" size="15" required/></p> <!-- required : 필수기입 -->
<p>PW : <input type="password" name="pw" size="15" placeholder="비밀번호입력" required /></p> <!-- placeholder : 입력 설명-->
<p></p>
<input type="submit" value="확인"/>
<input type="reset" value="다시 작성"/>
</form>


</body>
</html>
