<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Submit Type</title>
</head>
<body>
	<h2>fieldset Input 하기</h2>
	<form>
		<fieldset>
			<legend>개인정보 입력</legend>
			<p>
				name : <input type="text" name="name" size="10" />
			</p>
			<p>
				stuNo : <input type="text" name="stuno" size="10" />
			</p>
			<p></p>
			<input type="submit" value="확인" /> <input type="reset" value="다시 작성" />
		</fieldset>
	</form>


</body>
</html>
