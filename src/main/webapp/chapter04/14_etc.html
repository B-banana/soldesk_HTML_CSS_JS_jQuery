<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>etc Input</title>
</head>
<body>
<form>
<h3>숫자</h3>
<input type="number" name="number" min="1" max="130" /><p></p>
<h3>범위</h3>
<input type="range" name="count" min="10" max="90" /><p></p>
<h3>이메일</h3>
<input type="email" name="myemail" /><p></p>
<h3>유알엘</h3>
<input type="url" name="myurl" />
<h3>구글 검색</h3>
<input type="search" name="search" />

<p></p>
<input type="submit" value="확인" /> 
<input type="reset" value="다시 작성" />

</form>
</body>
</html>
