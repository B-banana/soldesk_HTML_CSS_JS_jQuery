<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>div/span</title>
</head>
<body>
<h3>div 공간 분할</h3>
<div style="background-color: #ffff00;">div 첫번째 영역</div>
<div style="background-color: #00ff00;">div 두번째 영역</div>
<div style="background-color: #ff00ff;">div 세번째 영역</div>
<p></p>

<h3>span 공간 분할</h3>
<span style="background-color: #ffff00">span 첫번째 영역</span>
<span style="background-color: #00ff00">span 두번째 영역</span>
<span style="background-color: #ff00ff">span 세번째 영역</span>
<p></p>

<h3>dib/sapn 공간 분할</h3>
<div style="height:70px; background-color: #ffff00;">머릿말</div>
<div style="height:50px; background-color: #00ff00;">본문</div>
<span style="background-color: #ffff00;">span 왼쪽 영역</span>
<span style="background-color: #00ff00;">span 가운데 영역</span>
<span style="background-color: #ff00ff;">span 오른쪽 영역</span>
<div style="height:40px; background-color: #ffff00;">꼬리말</div>

</body>
</html>
