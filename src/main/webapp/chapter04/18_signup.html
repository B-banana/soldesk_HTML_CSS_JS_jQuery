<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
</head>
<body>
	<h1>회원가입</h1>
	<hr />
	<form>
		<fieldset>
			<legend>계정정보</legend>
			아이디 : <input type="text" name="id" size="15" required />
			</p>
			<p>
				비밀번호 : <input type="password" name="pw" size="15" required />
			</p>
			<p>
				비밀번호 확인 : <input type="password" name="pwcheck" size="15" required />
			</p>
		</fieldset>
		<fieldset>
			<legend>프로필</legend>
			이름 : <input type="text" name="name" size="15" required />
			</p>
			<p>
				생년월일 <input type="number" name="yyyy" min="1800" max="2022"
					placeholder="yyyy" /> <select name="mm">
					<option value="1">1월</option>
					<option value="2">2월</option>
					<option value="3">3월</option>
					<option value="4">4월</option>
					<option value="5">5월</option>
					<option value="6">6월</option>
					<option value="7">7월</option>
					<option value="8">8월</option>
					<option value="9">9월</option>
					<option value="10">10월</option>
					<option value="11">11월</option>
					<option value="12">12월</option>
				</select> <input type="number" name="dd" min="1" max="31" placeholder="일" />
			</p>
			성별 : <input type="radio" name="gender" value="male" checked /> 남자 <input
				type="radio" name="gender" value="female" /> 여자 <input type="radio"
				name="gender" value="etc" /> 기타
		</fieldset>
		<input type="checkbox" name="mustchecked" value="checked"
			required="required" /> 사이트 이용약관과 개인정보 수집 방침에 동의합니다.<br> <input
			type="submit" value="가입하기" />
	</form>
</body>
</html>
