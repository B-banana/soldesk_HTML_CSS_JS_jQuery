<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS3 apply</title>
<!-- 외부스타일 적용 -->
<link type="text/css" rel="stylesheet" href="01_css_apply_external.css" />

<style>
/* head 사이에 만들것 */
	p1 {color:blue;} /* 인라인 스타일과 내부 스타일 중에서는 인라인 우선 적용 */
	p2 {color:blue;} 

	
</style>

</head>
<body>
<!-- 인라인 스타일 : 한줄짜리 짤막한 스타일 적용 -->
<p1 style="color : rgb(255,0,0);">인라인 스타일 시트</p1><br>

<p2>내부 스타일 시트 적용</p2><br>

<p3>외부 스타일 시트 적용</p3>

</body>
</html>
