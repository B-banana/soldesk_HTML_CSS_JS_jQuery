<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>내부/외부 style</title>

<style>
	p {color: blue!important;} /* !important : 선언된 이후에 나오는 같은 태그에 관해서는 적용하지 말 것 */
	p {color: yellow;}
	p {color: red;}
	/* 내부 스타일 여러개 있다면 제일 마지막에 선언한것이 적용 */
</style>

<link type="text/css" rel="stylesheet" href="02_css_override.css" />

<!-- 외부가 아래에 있다면, 내부 적요이 안되고 외부가 전부 적용되니, 유지보수나 작성용이를 위해
01번 예제처럼 외부는 스타일 위에 배치할 것 -->

</head>
<body>
	<p>CSS가 중복 정의된 경우 어떤 style이 적용될것인가?</p>
	<p>외부 스타일 시트를 내부 스타일 시트 위에 적용해야 외부가 내부를 포함하여 둘다 적용된다</p>

</body>
</html>

<!-- 중복된 선택자가 여러개이고 나중에 설정한 값이 적용되지 않게 하려면 !important를 붙여준다 -->
