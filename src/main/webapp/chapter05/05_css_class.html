<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS_Class</title>
<style>
.class1 {
	color: red;
}

.class2 {
	color: blue
}

h3.class1 {
	color: green
}
</style>

</head>
<body>

	<h1 class="class1">Class1 입니다.</h1>
	<p class="class1">Class1 입니다.</p>

	<h1 class="class2">Class2 입니다.</h1>
	<p class="class2">Class2 입니다.</p>

	<h3 class="class1">Element+Class1 Selector</h3>

</body>
</html>
