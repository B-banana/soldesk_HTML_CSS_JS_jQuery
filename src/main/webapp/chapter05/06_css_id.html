<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS ID</title>
<style>

#id1 {
color: red;
}

#id2 {
color: blue;
}

h2 {
color: green;
}

h2#id1 {
color: pink;
}

</style>

</head>
<body>
	<h1 id="id1">id1 선택자</h1>
	<p id="id1">id1 선택자</p>
	<h1 id="id2">id2 선택자</h1>
	<p id="id2">id2 선택자</p>
	<h2>H2 Default</h2>
	<h2 id="id1"> Element+ID Selector</h2>
</body>
</html>
