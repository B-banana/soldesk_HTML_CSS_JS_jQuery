<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>text Selector</title>
<style>

p[text] {color: red;}

p[text="red"] {color: yellow; background-color: green;}

p[text~="cc"] {color: yellow; background-color: purple;} /* aa, bb, cc */

p[text|="a1-a2-a3"] {color: yellow; background-color: blue;} /* a1, a1-a2, a1-a2-a3, a2-a3(x) */

p[text^="img"] {color: yellow; background-color: red;} /* 시작 text */

p[text$=".png"] {color: yellow; background-color: gray;} /* 끝 text */

p[text*="ong"] {color: yellow; background-color: pink;} /* 포함 text */

</style>

</head>
<body>
	<p text="hello">모든 텍스트</p>
	<p text="red">텍스트 매칭 속성</p>
	<p text="aa bb cc">리스트 매칭 속성</p>
	<p text="a1-a2-a3">범위 텍스트 매칭 속성</p>
	<p text="img/pic.jpg">텍스트 시작 매칭 속성</p>
	<p text="img/pic.png">텍스트 끝 매칭 속성</p>
	<p text="SolDesk ong">텍스트 패턴 매칭 속성</p>

</body>
</html>
