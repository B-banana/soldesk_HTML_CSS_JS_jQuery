<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>마우스 이벤트 스타일</title>
<style>
a:link {
	color: blue;
}

a:visited {
	color: red;
}	/* 방문한적 있는 링크*/

a:hover {
	text-decoration: overline;
} /* 가져다갔을떄 */

a:active {
	background-color: yellow;
}	/*누르고 있을때*/

div.d1 {
	border: 1px dashed red; width: 400px; padding: 5px; /*패딩 : 여백*/
}

div.d2 {
	border: 1px dashed green; width: 400px; padding: 5px; /*패딩 : 여백*/
}

div.d2:hover {
	background-color: green;
}


</style>


</head>
<body>
	<h2>Pseudo Class</h2>
	<p>
		<a href="http://www.w3.org" target="_blink">w3c 방문</a> : 마우스 이벤트에 따른
		링크의 변화를 잘 보세요
	</p>
	
	<div class="d1">
		<h3>가상 클래스 1 영역</h3>
		마우스 위치에 따른 박스의 스타일 변화를 보세요.
	</div>
	
	<div class="d2">
		<h3>가상 클래스 2 영역</h3>
		마우스 위치에 따른 박스의 스타일 변화를 보세요.
	</div>
	
</body>
</html>
