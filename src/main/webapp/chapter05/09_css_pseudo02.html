<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>마우스 이벤트 스타일</title>
<style>

div {
	width: 200px; height: 100px; color: blue; background-color: green; opacity: 0.9;
}

div:hover {
	width: 400px; height: 50px; color: red; background-color: yellow; opacity: 0.5;
	transition: all 1.5s linear 0.5s; /*0.5s 지연 후 작동을 시작하여 1.5s 이내에 모든 속성을 적용한다.*/
}

</style>


</head>
<body>
	<h2>Pseudo Class</h2>
	
	<div>
		가상 클래스를 활용한 애니메이션 효과<br>
		마우스가 위에 있으면 박스가 움직입니다.
	</div>

</body>
</html>
