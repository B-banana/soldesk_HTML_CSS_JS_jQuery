<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Text Count</title>
<style>
/* 첫번째 태그의 스타일 */
h4:first-child {
	color: blue;
	font-size: 20px;
}

/* 마지막 태그의 스타일 */
h4:last-child {
	color: red;
	font-size: 20px;
}

/* 홀수번째 태그의 스타일 */
h4:nth-child(2n+1) {
	background-color: green;
}

/* 짝수번째 태그의 스타일 */
h4:nth-child(2n) {
	background-color: yellow;
}

</style>

</head>
