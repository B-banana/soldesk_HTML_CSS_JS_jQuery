<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div {
background-color: yellow;
width: 300px;
padding: 25px;	/* 안쪽 여백 */
border: 15px solid navy;
margin: 25px; /* 바깥 여백 */
}


</style>
</head>
<body>
	<p>CSS3 박스 모델은 content, padding, border, margin으로 구성되어 있다.</p>
	<div>박스 모델의 padding, border, margin 속성의 기본 값은 0이며, 상하좌우 네 가지 방향을
		top, bottom, left, right를 이용하여 지정할 수 있습니다.</div>
</body>
</html>
