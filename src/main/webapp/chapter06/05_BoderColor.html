<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
body {
	font-weight: bold;
	font-size: 12pt;
	font-family: consolas;
}

.bt1 {
	background-color: aqua;
	color: red;
	margin-bottom: 15px;
	padding-left: 50px;
	border-style: dotted;
	border-width: thick;
	/* thin : 얇은 테두리 / medium : 중간 테두리 / thick : 두꺼운 */
	border-color: red;
}

.bt2 {
	background-color: gray;
	color: purple;
	margin: 20px;
	padding: 5px 10px; /* 상하 좌우 */
	border-style: solid;
	border-width: 1px 3px 5px 3px; /* 위에서부터 시계방향 */
	border-color: navy red fuchsia black;
}

.bt3 {
	background-color: blue;
	color: white;
	margin-bottom: 15px;
	border-style: double;
	border-top: 5px solid red;
	border-width: medium;
	/* thin : 얇은 테두리 / medium : 중간 테두리 / thick : 두꺼운 */
	border-color: navy fuchsia black;
}

.bt4 {
	border-top: 5px solid red;
	border-bottom: 5px solid red;
}


</style>

</head>
<body>

	<p class="bt1">박스 테두리 지정 - 1</p>
	<p class="bt2">박스 테두리 지정 - 2</p>
	<p class="bt3">박스 테두리 지정 - 3</p>
	<p class="bt4">박스의 상하좌우 테두리는 border-top, border-right,
		border-bottom, border-left라는 속성을 이용해 지정할 수 있습니다.</p>

</body>
</html>
