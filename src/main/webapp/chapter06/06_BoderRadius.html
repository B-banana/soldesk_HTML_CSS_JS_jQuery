<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
body {
	font-weight: bold;
	font-size: 12pt;
	font-family: consolas;
}

.br1 {
	background-color: aqua;
	color: red;
	margin-bottom: 15px;
	padding-left: 50px;
	border-style: dotted;
	border-width: thick;
	/* thin : 얇은 테두리 / medium : 중간 테두리 / thick : 두꺼운 */
	border-color: red;
	border-radius: 30%;
}

.br2 {
	background-color: gray;
	color: purple;
	margin: 20px;
	padding: 5px 10px; /* 상하 좌우 */
	border-style: solid;
	border-width: 2px; /* 위에서부터 시계방향 */
	border-color: white;
	border-radius: 15px 30px;
}

.br3 {
	background-color: blue;
	color: white;
	margin-bottom: 15px;
	border-style: double;
	border-width: 5px;
	/* thin : 얇은 테두리 / medium : 중간 테두리 / thick : 두꺼운 */
	border-color: red;
	border-radius: 5px 15px 25px 35px;
}

.br4 {
	border: 5px solid red;
	border-top-left-radius: 30px;
}


</style>

</head>
<body>

	<p class="br1">둥근 모서리 스타일링 예제1</p>
	<p class="br2">둥근 모서리 스타일링 예제2</p>
	<p class="br3">둥근 모서리 스타일링 예제3</p>
	<p class="br4">박스의 상하좌우 테두리는 border-top, border-right,
		border-bottom, border-left라는 속성을 이용해 지정할 수 있습니다.</p>

</body>
</html>
