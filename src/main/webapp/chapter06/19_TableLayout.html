<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
td, th {
	border: 1px solid black;
}

#tb1 {
border: 2px solid red;
table-layout: auto;
}

#tb2 {
border: 3px solid teal;
table-layout: fixed;
}

</style>


</head>
<body>
	<h2>table layout auto</h2>
	<table id="tb1">
		<tr>
			<th>table layout auto</th>
			<td>내용 분량에 따라서 자동으로 조정됨</td>
		</tr>
	</table>

	<h2>table layout fixed</h2>
	<table id="tb2" width="250px">
		<tr>
			<th>table layout fixed</th>
			<td>내용 분량과 상관없이 고정됨</td>
		</tr>
	</table>


</body>
</html>
