<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>opacity style</title>
<style>
div.background {
background: url(sky.jpg) repeat;
border: 1px solid black;
}

div.box {
	margin: 30px;
	background-color: #ffffff;
	border: 2px solid blue;
	opacity: 0.5;
}

div.box p{
margin: 5%;	/* 상위 기준(여기서는 위의 박스)으로 5%, 기준이 없으면 화면 기준 */
font-weight: bold;
color: #000000;
text-align: center;
}

</style>
</head>
<body>
	<div class="background">
		<div class="box">
			<p>HTML 웹 프로그래밍</p>
		</div>
	</div>
</body>
</html>
