<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Linear style</title>
<style>
#grad1 {
height: 70px;
background: red;
background: linear-gradient(270deg, red, yellow);
}

#grad2 {
height: 70px;
background: red;
background: linear-gradient(270deg, red, yellow, green);
}

#grad3 {
height: 70px;
background: red;
background: linear-gradient(red, orange, yellow, green, blue, indigo, violet);
}

#grad4 {
height: 70px;
background: red;
background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
}

#grad5 {
height: 70px;
background: red;
background: radial-gradient(yellow, green);
}

#grad6 {
height: 70px;
background: red;
background: radial-gradient(red, yellow, green);
}

#grad7 {
height: 70px;
background: red;
background: radial-gradient(red 5%, yellow 15%, green 60%);
}

#grad8 {
height: 100px;
width : 150px;
background: red;
background: radial-gradient(circle, red, yellow, green);
}


</style>


</head>
<body>
	<h4>2색 선형 그레이디언트</h4>
	<div id="grad1"></div>
	<h4>3색 선형 그레이디언트</h4>
	<div id="grad2"></div>
	<h4>7색 선형 그레이디언트</h4>
	<div id="grad3"></div>
	<h4>7색 선형 그레이디언트(to right)</h4>
	<div id="grad4"></div>
	<p></p>
	<p></p>
	<p></p>
	<hr></hr>
	<p></p>
	<p></p>
	<p></p>	
	<h4>2색 원형 그레이디언트</h4>
	<div id="grad5"></div>
	<h4>3색 원형 그레이디언트</h4>
	<div id="grad6"></div>
	<h4>색상 영역지정(%단위) 원형 그래이디언트</h4>
	<div id="grad7"></div>
	<h4>원형모양지정(ellipse circle) 그레이디언트</h4>
	<div id="grad8"></div>

</body>
</html>
