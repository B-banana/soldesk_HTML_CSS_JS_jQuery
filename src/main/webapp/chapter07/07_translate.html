<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Translate</title>
<style>
div {
width: 200px;
height: 100px;
border: 1px dotted black;
background-color: yellow;
}

div#box2 {
transform: translate(100px, 50px);
}

div#base {
width: 100px;
height: 100px;
border: 1px dotted black;
background-color: lightgreen;
margin: 30px;
}

div#box3 {
transform: rotate(45deg);
}

div#box4 {
transform: rotate(-90deg);
}


</style>

</head>
<body>
	<div id="box1">박스 1</div>
	<div id="box2">박스 2</div>
	<hr />
	<p></p>
	<p></p>
	<p></p>
	<div id="base"> 기본박스(0deg)</div>
	<div id="box3">박스3(45deg)</div>
	<div id="box4">박스4(-90deg)</div>
	
	
</body>
</html>
