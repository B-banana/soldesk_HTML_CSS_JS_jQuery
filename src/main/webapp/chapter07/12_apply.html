<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Apply</title>
<style>
div {
	width: 200px;
	height: 200px;
	border: 1px solid black;
	background-color: skyblue;
}

.c1:hover {
transform-origin: 50% 50% 0px;
transform: translate(0px, 0px) rotate(-45deg) scale(0.7);
background: blue;
}


</style>


</head>
<body>
	<div>
		<div class="c1">박스 안에 마우스를 올리면 무엇이 보일까요?</div>
	</div>
</body>
</html>

<!-- transform-origin : 0% 0% (0 0) 박스의 왼쪽 상단 모서리의 위치 -->
<!-- 100% 100%는 오른쪽 하단 모서리의 위치 -->
