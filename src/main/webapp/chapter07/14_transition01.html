<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div {
	margin: 50px;
	width: 100px;
	height: 100px;
	background: yellow;
	border: 1px solid red;
	transition: width 3s, height 3s, border 3s, transform 3s;
}

div:hover {
	width: 200px;
	height: 200px;
	border: 3px solid blue;
	transform: rotate(360deg);
}
</style>
</head>
<body>
	<div>박스 돌리기</div>
</body>
</html>
