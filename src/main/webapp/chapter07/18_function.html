<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div {
	width: 100px;
	height: 50px;
	background: red;
	color: yellow;
	border: 1px solid black;
	transition: width 3s;
}

div:hover {
	width: 400px;
}

#div1 {
	transition-timing-function: linear;
}

#div2 {
	transition-timing-function: ease;
}

#div3 {
	transition-timing-function: ease-in;	/* 점점 빨라지기 */
}

#div4 {
	transition-timing-function: ease-out;	/* 점점 느려지기 */
}

#div5 {
	transition-timing-function: ease-in-out; /* 점점 빨라지다가 느려지기 */
}

</style>

</head>
<body>
	<div id="div1" style="top: 100px">linear</div>
	<div id="div2" style="top: 150px">ease</div>
	<div id="div3" style="top: 200px">ease-in</div>
	<div id="div4" style="top: 250px">ease-out</div>
	<div id="div5" style="top: 300px">ease-in-out</div>
</body>
</html>
