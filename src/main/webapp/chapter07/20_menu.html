<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
a {
	text-decoration: none;
	color: white;
}

div {
	position: absolute;
	left: 0px;
	width: 80px;
	height: 50px;
	background: #ff8080;
	border: 1px solid red;
	line-height: 50px;
	transition-property: width, background;
	transition-duration: 1s, 1s;
}

div:hover {
	width: 200px;
	background: #ff0000;
	transition-timing-function: linear;
	color: white;
	text-align: center;
	font-size: 30px;
}
</style>

</head>
<body>
	<div style="top: 50px">
		<a href="#" target="new">HOME</a>
	</div>
	<div style="top: 100px">
		<a href="#" target="new">ABOUT</a>
	</div>
	<div style="top: 150px">
		<a href="#" target="new">NEWS</a>
	</div>
	<div style="top: 200px">
		<a href="#" target="new">STUDY</a>
	</div>
	<div style="top: 250px">
		<a href="#" target="new">CONTACT</a>
	</div>
</body>
</html>
