<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	var incData = 1;
	var decData = 5;
	var r1 = r2 = 0;
	r1 = 15%6;
	
	document.write("15%6 = " + r1 + "<br>");
	document.write("incData++ = " + incData++ + "<br>");	//후위연산
	document.write("++incData = " + ++incData + "<br>");	//전위연산
	document.write("decData-- = " + decData-- + "<br>");
	document.write("--decData = " + --decData + "<br>");
	
	r2 = incData * decData;
	document.write("incData * decData = " + r2 + "<br>");

</script>
</body>
</html>
