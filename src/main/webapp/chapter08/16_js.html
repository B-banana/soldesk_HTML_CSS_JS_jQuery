<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var point = prompt("점수를 입력해 주세요.");
		var grade = "";

		if (point > 100) {
			document.write("0~100사이의 값을 입력하세요" + "<p/>");
		} else if (point >= 90) {
			grade = "A"
			document.write("매우 우수합니다." + "<p/>");
		} else if (point >= 80) {
			grade = "B"
			document.write("우수합니다." + "<p/>");
		} else if (point >= 70) {
			grade = "C"
			document.write("노력이 필요합니다." + "<p/>");
		} else if (point >= 60) {
			grade = "D"
			document.write("많은 노력이 필요합니다." + "<p/>");
		} else {
			grade = "F"
			document.write("재수강" + "<p/>");
		}
		
	 	document.write("학생의 점수는 <b>" + grade + "</b> 입니다.")
	</script>
</body>
</html>
