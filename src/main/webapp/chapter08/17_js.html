<script type="text/javascript">
var day;
var week = new Date().getDay();	//0(일요일), ... 6(토요일)

	day = "일요일";
	break;
case 1 :
	day = "월요일";
	break;
case 2 :
	day = "화요일";
	break;
case 3 :
	day = "수요일";
	break;
case 4 :
	day = "목요일";
	break;
case 5 :
	day = "금요일";
	break;
case 6 :
	day = "토요일";
	break;
default :
	day = "없는 요일";
	break;
}

document.write("오늘은 <b>" + day + "</b> 입니다. <br>");
