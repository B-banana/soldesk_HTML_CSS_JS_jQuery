<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Console</title>
</head>
<body>
	<script type="text/javascript">
		var printMessage = "계산 결과 : ";
		var number = 10;
		var number2 = 5;
		var numberFloat = 0.45;

		var result;

		console.log('각 변수 안의 값을 출력');
		console.log(number);
		console.log(number2);
		console.log(numberFloat);
		console.log(result);
		
		/* 사칙 연산 */
		result = number + numberFloat;
		console.log('덧셈, ' + printMessage);
		console.log(result);
		
		result = number - numberFloat;
		console.log('뺄셈, ' + printMessage);
		console.log(result);
		
		result = number * numberFloat;
		console.log('곱셈, ' + printMessage);
		console.log(result);
		
		result = number / numberFloat;
		console.log('나누기, ' + printMessage);
		console.log(result);
		
		
	</script>

</body>
</html>
