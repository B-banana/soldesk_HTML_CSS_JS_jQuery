<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var x = 5;
		var arr = [100, "Seoul", true, x];
		var i;
		
		function printArr() {
			for (i = 0; i < arr.length; i++) {
				document.write("배열 데이터 [" + i + "] = " + arr[i] + "<br/>");
			}
		}
		
		printArr()
		// 자료형이 서로 다른 값이 들어있는 배열이라도 읽어서 컴파일 가능함.
		
		
		
		
	</script>
</body>
</html>
