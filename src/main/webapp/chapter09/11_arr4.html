<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var arr = [10, 20, 30, 40, "50"];
		var i, sum = 0;
		
		function printArr() {
			for (i = 0; i < arr.length; i++) {
				sum += arr[i];
			}
			return sum;
		}
		
		var result = printArr();
		document.write("배열 원소의 합 : " + result);

		
		
		
		
	</script>
</body>
</html>
