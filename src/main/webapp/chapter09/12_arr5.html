<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var city = new Array("Seoul", "Busan", "Incheon"); //배열 객체
		var i;

		function printArr() {
			for (i = 0; i < city.length; i++) {
				document.write("배열 데이터 [" + i + "] = " + city[i] + "<br/>");
			}
		}
		printArr();
		
	</script>
</body>
</html>
