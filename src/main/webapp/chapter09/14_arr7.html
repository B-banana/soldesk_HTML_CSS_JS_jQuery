<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var arrdata = [];

		function insertArr() {
			var i;
			for (i = 0; i <= 99; i++) {
				arrdata[i] = i + 1; //1~100까지의 데이터의 생성
			}
			selectArr();
		}

		function selectArr() {
			var i;
			for (i = 0; i < arrdata.length; i++) { //데이터 조회
				document.write("배열 데이터 [" + i + "] = " + arrdata[i] + "<br/>");
			}
			addArr();
		}

		function addArr() {
			var i;
			var sum = 0;
			for (i = 0; i < arrdata.length; i++) {
				sum += arrdata[i];
			}
			document.write("배열 총합 : " + sum + "<br>");
			document.write("<a href = '14_arr7.html'>돌아가기</a>");
		}
	</script>
	
	<button type="button" onclick="insertArr()">데이터 생성/조회/연산</button>
	
	
</body>
</html>
