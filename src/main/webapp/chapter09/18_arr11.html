<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		const city01 = [ "서울", "부산", "대전" ];
		const city02 = [ "대구", "광주", "인천" ];
		const city03 = [ "전주", "부여", "세종" ];

		const data1 = city01.concat("수원", "오산");
		const data2 = city01.concat(city02);
		const data3 = city01.concat(city02, city03);

		document.write("결과1 : " + data1 + "<br/>");
		document.write("결과1 : " + data2 + "<br/>");
		document.write("결과1 : " + data3 + "<br/>");
	</script>
</body>
</html>
