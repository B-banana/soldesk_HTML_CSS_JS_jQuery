<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		const kdata = [ "서울", "부산", "구리", "대구", "인천", "대전", "세종" ];
		const str1 = kdata.slice(0, 4);
		
		//const str2 = kdata.slice(2, 6); ==
		const str2 = kdata.slice(2, -1);
		
		//const str3 = kdata.slice(2, 5);
		const str3 = kdata.slice(-4, -2);	//-2까지 벽을 세우고 그 뒤로까지라고 생각해야함.

		document.write("부분 배열1 : " + str1 + "<p/>");
		document.write("부분 배열2 : " + str2 + "<p/>");
		document.write("부분 배열3 : " + str3 + "<p/>");
		
	</script>
</body>
</html>
