<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		const kdata = [ "서울", "부산", "구리", "대구", "대전"];
		const p1 = kdata.push('청주', '세종');
		document.write("데이터 : " + p1 + "<p/>");
		document.write("배열 데이터 : " + kdata + "<p/>");
		
		const p2 = kdata.pop();
		document.write("마지막에 있는 데이터 삭제 : " + p2 + "<p/>");
		document.write("배열 데이터 : " + kdata + "<p/>");


	</script>
</body>
</html>

<!-- 
push : 배열의 마지막 위치에 데이터를 추가하고 배열의 길이를 반납.
pop : 배열의 마지막 위치에 있는 데이터를 삭제하고 삭제한 데이터를 반납 -->
