<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		const kdata = [ "서울", "부산"];
		const sft1 = kdata.unshift('청주', '세종');	//데이터 삽입
		document.write("삽입 후 데이터 길이 : " + sft1 + "<p/>");
		document.write("배열 데이터 : " + kdata + "<p/>");
		
		const p2 = kdata.pop();
		const sft2 = kdata.shift('청주', '세종');	//데이터 삽입
		document.write("삭제한 데이터 : " + sft2 + "<p/>");
		document.write("배열 데이터 : " + kdata + "<p/>");


	</script>
</body>
</html>

<!-- 
unshift : 배열의 처음 위치에 데이터를 추가하고 배열의 길이를 반납.
shift : 배열의 처음 위치에 있는 데이터를 삭제하고 삭제한 데이터를 반납 -->
