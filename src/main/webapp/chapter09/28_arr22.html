<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		const arr0 = [ 10, 20, 30, 40, 50 ];
		const arr1 = [ 11, 21, 31, 41, 51 ];
		const arr2 = [ 12, 22, 32, 42, 52 ];
		const arr3 = [ 13, 23, 33, 43, 53 ];
		const allArr = [ arr0, arr1, arr2, arr3 ]; //4행 5열
		const partArr = [ arr1, arr3 ]; //2행 5열

		function printAll() {
			for (var x = 0; x < allArr.length; x++) {
				for (var y = 0; y < allArr[x].length; y++) {
					document.write(allArr[x][y] + " ");
				}
				document.write("<br/>");
			}
			document.write("<a href = '28_arr22.html'>돌아가기</a>");
		}
		
		function printPart() {
			for (var x = 0; x < partArr.length; x++) {
				for (var y = 0; y < partArr[x].length; y++) {
					document.write(partArr[x][y] + " ");
				}
				document.write("<br/>");
			}
			document.write("<a href = '28_arr22.html'>돌아가기</a>");
		}
		
	</script>
	
	<button type="button" onclick="printAll()">전체데이터 조회</button><p>
	<button type="button" onclick="printPart()">홀수데이터 조회</button><p>
	
	
</body>
</html>
