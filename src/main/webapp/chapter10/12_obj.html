<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<div id="timeClock"></div>
	<script>
		function digClock() {
			var today = new Date();
			var day = today.getMonth() + 1 + "월 " + today.getDate() + "일 ";
			var time = today.getHours() + "시 " + today.getMinutes() + "분 "
					+ today.getSeconds() + "초";
			document.getElementById("digClock").innerHTML = day + time;
			setTimeout('digClock()', 1000);
		}
		digClock();
	</script>

</body>
</html>

<!-- setTimeout('digColck()', 1000) : 1초마다 메서드 실행 -->
