<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function add() {
		const header = document.createElement('h3'); //요소노드 생성
		const textNode = document.createTextNode('맛점하세요');
		
		header.appendChild(textNode);
		document.body.appendChild(header);
	}

	</script>
</head>
<body>

<a href="#" onclick="add()">무엇을 하실건가요?</a>
	

</body>
</html>

<!-- createElement : 요소 생성
createTextNode : 텍스트 작성
appendChild : 요소노드에 추가 -->
