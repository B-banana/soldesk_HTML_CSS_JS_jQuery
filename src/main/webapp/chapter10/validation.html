<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="keyword" content="회원가입, HTML">
<title>회원가입</title>
<style>
.alert-message {
	margin: 0 10px;
	color: #ff9090;
	font-size: 14px;
	font-weight: 800;
}

</style>
</head>
<body>
	<h1>회원가입</h1>
	<hr />
	<form action="validation.html" method="post">
		<fieldset>
			<legend>계정정보</legend>
			<div>
				<label for="id-account">아이디</label> 
				<input type="text" name="account" id="id-account" size="15" required />
				<span class="alert-message" id="account-alert">TEST</span>
			</div>
			<div>
				<label for="id-password">비밀번호</label> <input type="password"
					name="password" id="id-password" size="15" required />
					<span class="alert-message">TEST</span>
			</div>
			<div>
				<label for="id-password2">비밀번호 확인</label> <input type="password"
					name="password2" id="id-password2" size="15" required />
					<span class="alert-message">TEST</span>
			</div>
		</fieldset>
		<fieldset>
			<legend>프로필</legend>
			<div>
				<label for="name">이름</label> <input type="text" name="name"
					id="id-name" size="15" required />
					<span class="alert-message">TEST</span>
			</div>
			<div>
				<label>생년월일</label> <input type="number" name="birth-year" min="1800"
					max="2022" placeholder="yyyy" id="id-birth-year" required /> 
					<select name="birth-month" id="id-birth-month" required>
					<option value="">월</option>

				</select> 
				<input type="number" name="birth-day" min="1" max="31" placeholder="일"
					id="id-birth-day" required />
					<span class="alert-message">TEST</span>
			</div>
			<div>
				<label>성별</label> <input type="radio" name="gender"
					id="id-gender-male" value="male" checked /> 남자 <input type="radio"
					name="gender" id="id-gender-female" value="female" /> 여자 <input
					type="radio" name="gender" id="id-gender-unknown" value="etc" />
				기타
				<span class="alert-message">TEST</span>
			</div>
		</fieldset>
		<div>
			<input type="checkbox" name="agree" id="id-agree" required="required" />
			사이트 이용약관과 개인정보 수집 방침에 동의합니다.
		</div>
		<input type="submit" value="가입하기" />
	</form>
	<script type="text/javascript" src="../script/validation.js"></script>
</body>
</html>
