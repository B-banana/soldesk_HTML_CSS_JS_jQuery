<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../style/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
	$("#doc").text("문서가 전부 로드 되었습니다.");
});

$(window).load(function() {	//load - 로드가 다 되면.
	$("#win").text("창이 전부 로드 되었습니다.(환영합니다.)");
});

</script>
</head>

<body>

	<h1>문서와 창이 모두 로드되는 시점</h1>
	<p>두 시점의 차이 확인하기</p>
	
	<iframe src="01_jq.html" width="100%" height="230px"></iframe>
	<p id="doc">잠시만 기다려 주세요.</p>
	<p id="win">잠시만 기다려 주세요.</p>
	
</body>
</html>
