<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../style/jquery-3.6.0.min.js"></script>
<script>
$(function() {
	$("button").on("click", function() {
		$("li:has(span)").text("오늘의 점심메뉴로 선택되었습니다(오징어 불고기)");
	});
});



</script>
</head>
<body>
	<h1>선택한 요소의 필터링</h1>

	<ul>
		<li>라멘</li>
		<li><span>오징어 불고기</span></li>
		<li>삼겹살</li>
	</ul>

	<button>필터링</button>

</body>
</html>
