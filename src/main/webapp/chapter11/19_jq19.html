<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../style/jquery-3.6.0.min.js"></script>
<script>
	$(document).ready(function() {
		$("#out").click(function() {
			$("img").fadeOut("slow");	/* 서서히 사라지게 */
		});

		$("#in").click(function() {
			$("img").fadeIn("slow");	/* 서서히 보이게 */
		});

		$("#toggle").click(function() {
			$("img").fadeToggle("slow");	/* 페이드 토글 */
		});
		
		$("#to50").click(function() {
			$("img").fadeTo("slow", 0.5);	/* 투명도 */
		});
		
		$("#to10").click(function() {
			$("img").fadeTo("slow", 0.1);	
		});
		
		$("#to100").click(function() {
			$("img").fadeTo("slow", 1.0);	
		});
	});
</script>

</head>
<body>

	<button id="out">fadeOut</button>	
	<button id="in">fadeIn</button>
	<button id="toggle">fadeToggle</button>
	<button id="to50">opacity 50%</button>
	<button id="to10">opacity 10%</button>
	<button id="to100">opacity 100%</button>
	<p></p>
	<img src="../img/1.jpg" name="pic1" width="300px"/>


</body>
</html>
